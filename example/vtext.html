<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../resouce/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--v-text页面添加文本内容，相当于innerhtml-->
        <span>{{message}}</span><span v-text="text"></span><br>
        <!--v-html页面添加标签内容-->
        <div v-html="dodo"></div>
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello-world',
                text:'明天周六',
                dodo:'<h2>学习茶道</h2>'
            }
        })
    </script>
</body>
</html>
