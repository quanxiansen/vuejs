<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../resouce/vue.js"></script>
    <title>template</title>
</head>
<body>
<div id="app">
   {{message}}
    <!--<template id="dd1">
        <h1 style="color:green">我是template模板</h1>
    </template> 适合大的模板-->
    <script type="x-template" id="dd2">
        <h1 style="color:red">我是template模板</h1>
    </script><!--可以外部引用-->
</div>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello world'
        },
        template:'#dd2'
        /*template:`
            <h1 style="color:red">我是template模板</h1>
        `template模板 适合小的模板*/
    })
</script>
</body>
</html>
