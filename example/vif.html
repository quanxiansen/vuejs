<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if</title>
    <script src="../resouce/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--v-if是判断语句，根据判断来进行操作-->
        <h1 v-if="isLogin">您好，杨哈娜</h1>
        <h1 v-else>请登录</h1>
        <!--v-show 是判断隐藏还是显示-->
        <div v-show="isshow">aaaa</div>
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                isLogin:false,
                isshow:true
            }
        })
    </script>
</body>
</html>
