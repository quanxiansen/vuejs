<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../resouce/vue.js"></script>
    <title>component</title>
</head>
<body>
<div id="app">
    <component v-bind:is="who"></component>
    <button @click="change">改变组件</button>
</div>
<script type="text/javascript">
    var componentA={
        template:'<p style="color:red">组件A</p>'
    };
    var componentB={
        template:'<p style="color:green">组件B</p>'
    };var componentC={
        template:'<p style="color:yellow">组件C</p>'
    };
    var app=new Vue({
        el:"#app",
        data:{
           who:'componentA'
        },
        components:{
            'componentA':componentA,
            'componentB':componentB,
            'componentC':componentC
        },
        methods:{
            change:function () {
                if(this.who=='componentA'){
                    this.who='componentB';
                }else if(this.who=='componentB'){
                    this.who='componentC';
                }else{
                    this.who='componentA'
                }
            }
        }
    })
</script>
</body>
</html>
